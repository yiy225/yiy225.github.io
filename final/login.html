<!DOCTYPE HTML>
<html>

<head>
    <title>Login</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link href="style.css" media="all" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>


<body>
    <div class="header">
        <div class="wrap">
            <div class="logo">
                <a href="home.html"><img alt="" src="images/logo.png">
                </a>
            </div>

            <div class="menu">
                <nav id="nav">
                    <a href="#nav" title="Show navigation">Show navigation</a>
                    <a href="#" title="Hide navigation">Hide navigation</a>

                    <ul class="clearfix">
                        <li>
                            <a href="#">Gear</a>
                        </li>

                        <li>
                            <a href="#">Trips</a>
                        </li>

                        <li>
                            <a href="#">Skill</a>
                        </li>

                        <li>
                            <a href="#">News</a>
                        </li>

                        <li>
                            <a href="#">Gallery</a>
                        </li>

                        <li style="list-style: none; display: inline">
                            <div class="clear"></div>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="button">
                <div class="login">
                    <a href="login.html">Login</a>
                </div>

                <div class="clear"></div>
            </div>

            <div class="clear"></div>
        </div>
    </div>



    <div class="main">
        <div class="wrap">

            <div class="login-box">
                <div class="lb-header">
                    <a href="#" class="active" id="login-box-link">Login</a>
                    <a href="#" id="signup-box-link">Sign Up</a>
                </div>

                <form class="email-login" action="#" data-validate="form">
                    <div class="u-form-group">
                        <input type="email" placeholder="Email*" data-validate="presence" />
                    </div>
                    <div class="u-form-group">
                        <input type="password" placeholder="Password*" data-validate="presence" />
                    </div>
                    <div class="u-form-group">
                        <button type="submit" />Log In</button>
                    </div>
                    <div class="u-form-group">
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                </form>

                <form class="email-signup" action="#" data-validate="form">
                    <div class="u-form-group">
                        <input type="email" placeholder="Email*" data-validate="presence" />
                    </div>
                    <div class="u-form-group">
                        <input type="password" placeholder="Password*" data-validate="presence" />
                    </div>
                    <div class="u-form-group">
                        <input type="password" placeholder="Confirm Password*" data-validate="presence" />
                    </div>
                    <div class="u-form-group">
                        <button type="submit" />Get Started</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="footer-bottom">
        <div class="social">
            <ul>
                <li class="facebook">
                    <a href="#"><span></span></a>
                </li>

                <li class="twitter">
                    <a href="#"><span></span></a>
                </li>

                <li class="google">
                    <a href="#"><span></span></a>
                </li>

                <li class="pinterest">
                    <a href="#"><span></span></a>
                </li>
            </ul>
        </div>

        <div class="clear"></div>
    </div>

    <div class="footer_bg">
        <div class="wrap">
            <div class="footer">
                <div class="span_of_4">
                    <div class="span1_of_4">
                        <a href="#">Subscription</a>
                    </div>

                    <div class="span1_of_4">
                        <a href="#">Contact</a>
                    </div>

                    <div class="span1_of_4">
                        <a href="#">Privacy Policy</a>
                    </div>

                    <div class="span1_of_4">
                        <div class="search">
                            <form>
                                <input placeholder="search..." type="text" value="">
                                <input type="submit" value="">
                            </form>
                        </div>
                    </div>

                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
